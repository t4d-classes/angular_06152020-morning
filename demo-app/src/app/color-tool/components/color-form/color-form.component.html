<form [formGroup]="colorForm">
  <div>
    <label>
      Color Name
      <input type="text" formControlName="name" />
    </label>
  </div>
  <div>
    <label for="hexcode-input">Color Hexcode</label>
    <input type="text" id="hexcode-input" formControlName="hexcode" />
  </div>
  <button type="button" (click)="doSubmitColor()">
    {{buttonText}}
  </button>
</form>

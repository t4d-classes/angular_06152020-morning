<app-tool-header [headerText]="headerText"></app-tool-header>

<ul>
  <li *ngFor="let color of colors">
    {{color.name | myuppercase | myappend:'!!!':'???' }}
    -
    {{color.hexcode | myuppercase | myappend:'this is for so and so'}}
    <button type="button" (click)="deleteColor(color.id)">
      X
    </button>
  </li>
</ul>

<app-color-form
  buttonText="Add Color"
  (submitColor)="addColor($event)"></app-color-form>
